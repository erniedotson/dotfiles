disabled = false

[sudo]
symbol = " "
style = "fg:text bg:segment5"
format = "[ $symbol]($style)"
allow_windows = true
disabled = false

[username]
show_always = false
format = '[$user]($style)'
style_user = "fg:text bg:segment1"
style_root = "fg:text bg:segment1"

[vagrant]
# symbol = ' '
format = '[ $symbol($version )]($style)'
style = "fg:text bg:segment4"
